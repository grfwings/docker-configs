services:
  zola:
    build:
      context: .
      dockerfile: Dockerfile
    container_name: b01_zola
    ports:
      - "8180:80"
    networks:
      - caddy
    labels:
      caddy: www.betweenzeroand.one
      caddy.reverse_proxy: "{{upstreams 80}}"
      caddy.tls: "internal"
    restart: unless-stopped

networks:
  caddy:
    external: true
